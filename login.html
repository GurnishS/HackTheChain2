<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styleLogin.css">
    </head>
    <body>
        <class class="whole-body">
            <class class="main-form">
                <form>
                    <h2>LOGIN</h2>
                    <div class="user-id">
                        <!-- <span class="icon"></span> -->
                        <label for="user-id-input">User ID</label>
                        <input type="text" class="user-id-input" required >
                    </div>
                    <div class="password">
                        <!-- <span class="icon"></span> -->
                        <label for="password-input">Password</label>
                        <input type="password" class="password-input" required>
                    </div>
                    <div class="rem-forgot">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <button type="button">Login</button>
                    <h4>or</h4>
                    <div class="register">
                        <a href="#">Register</a>
                    </div>
                </form>
            </class>
        </class>
    </body>
</html>
