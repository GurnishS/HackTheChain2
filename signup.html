<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleSignup.css">
    <script src="https://kit.fontawesome.com/1a9bd7d779.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <h1>Sign Up</h1>
        <div id="signupform">
            <div class="inputbox" id="emailbox">
                <label for="email">Email</label>
                <div class="inputwicon">
                    <i class="fa-regular fa-envelope"></i>
                    <input name="email" type="email" class="inputclass" placeholder="Email" required>
                </div>
            </div>

            <div class="inputbox" id="userbox">
                <label for="username">Username</label>
                <div class="inputwicon">
                    <i class="fa-regular fa-user"></i>
                    <input name="username" type="username" class="inputclass" placeholder="Username" required>
                </div>
            </div>
            
            <div id="inputwforgot">
                <div class="inputbox" id="passbox">
                    <label for="password">Password</label>
                    <div class="inputwicon">
                        <i class="fa-solid fa-lock"></i>
                        <input name="password" type="password" class="inputclass" placeholder="Password" required>
                    </div>
                </div>
                <a href="#" id="forgot">Forgot Password?</a>
            </div>
        </div>
        <div id="buttonholder">
            <button type="submit" class="signupbutton">Sign Up</button>
            <h4>Or</h4>
            <a href="login.html"><button type="submit" class="loginbutton">Log In</button></a>
        </div>

    </div>
    <script src="scriptSignup.js"></script>
</body>
</html>
